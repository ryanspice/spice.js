<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>SpiceJS</title>    
     <script rel=prefetch type="application/x-javascript" src="particles.js"></script>
     <script rel=prefetch type="application/x-javascript" src="../../spice.js"></script>
	<style>
		.background {position:fixed;height:100%;width:100%;background:url('toronto.jpg');background-size:100%;};
	</style>
</head>
<body>
<script rel="prefetch" name="main" type="text/javascript" defer>
	
//Application Load
App.OnLoad = function () {
	
	// Initalize Title and Resolution
	App.Init("SpiceJS - Particles",1920,1080);

	//Snap to top
	App.ext.top();
	
	//Set canvas background colour
	App.canvas.background_set("transparent");

	//Assign favicon
	App.ext.metatag.metaFavicon("../../stan.png");
	
};
	
//Application main loop Object[init,update,draw]
App.main= {
	
	name:"Particles",
	
	init:function() {
	
		//State Initilization
		
		return true;
	},
	
	update:function() {

		//Update logic	

		return true;
	},
	
	draw:function() {
		
		//Draw logic stored in particles.js
		particlesDraw(this.app)
		
		return true;
	}
	
};
</script>
<div class="background">
	
</div>
<canvas id="canvas"></canvas>
<canvas id="buffer"></canvas>
</body>
</html>
