<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>SpiceJS</title>
     <script rel=prefetch type="application/x-javascript" src="../../spice.js"></script>
</head>

<script rel="prefetch" name="main" type="text/javascript" defer>

	/*	AnimationExample	*/

	var AnimationExample = SpiceJS.create();

	/*	Application OnLoad
			Here you want to initialize the application,
			and set any other settings */

	AnimationExample.OnLoad = function(self)	{

		// Initalize Title and Resolution
		self.Init("",128,128);

	};

AnimationExample.main = {

	name:"AnimationExample",

	init:function() {

		//Setup animation index

		this.fireIndex = 0;

		//Setup fire width

		this.fireWidth = 0;

		//Setup fire animation array

		this.fire = new Array(63);

		//Fill fire animation array

		for (var i = 63; i>=0;i--)
			if (i>9)
				this.fire[i] = this.graphics.load("firewall0"+i.toString());
			else
				this.fire[i] = this.graphics.load("firewall00"+i.toString());

	    return true;
	},

	update:function() {

		//Update Logic

		//If still loading, return

		if (this.graphics.getErrors())
			return false;
		else
		{
			//if done loading, set fireWidth to the width of fire

			if (this.fireWidth == 0)
				this.fireWidth = this.fire[0].width;

		}

		return true;
	},

	//Draw Logic

	draw:function() {

		//If still loading, return
		if (this.graphics.getErrors())
			return false;

		//Store img pointer

		var img = this.fire[this.fireIndex];

		//Draw img

		this.visuals.image(img,-this.fireWidth/2,0);

		this.visuals.image(img,+this.fireWidth/2,0);

		//Increase animation index

		this.fireIndex++;

		//Loop animation index

		if (this.fireIndex>63)
			this.fireIndex = 0;

		return true;
		}

};
</script>
</html>
