<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>SpiceJS</title>    
     <script rel=prefetch type="application/x-javascript" src="../../spice.js"></script>
	<style>
		.background {position:fixed;height:100%;width:100%;background:url('http://i.imgur.com/6C0wjyp.jpg');background-size:100%;};
	</style>
</head>
<body>
	<script rel=prefetch type="application/x-javascript" src="particles.js" defer></script>
	<script rel="prefetch" name="main" type="text/javascript" defer>

		var Application = SpiceJS.create();

		//Application Load
		Application.OnLoad = function (self) {

			self.Init("SpiceJS - Particles",1024,720);

			self.canvas.setBackground('transparent');

			self.canvas.canvas.style.opacity = 0.3;

			self.ext.metatag.metaFavicon("../../favicon.png");

		};

		Application.main= {

			name:"Particles",

			init:function() {

				return true;
			},

			update:function() {

				return true;
			},

			draw:function() {

				particlesDraw(this.app)

				return true;
			}

		};

	</script>
	<div class="background">

	</div>
</body>
</html>
