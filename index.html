<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Spice.js</title>    
    </head>
    <body>
        <script rel=prefetch type="application/x-javascript" src="spice.js"></script>
        <script rel=prefetch type="text/javascript">

					
		//Initialize App, OnLoad
		App.OnLoad = function(){
			App.Init("Spice.js",320,480);
			App.canvas.background_set("#000000");
			App.options.paths.images = "images/";
		}
		
		//Main state prototype
		_Main.prototype = {
			//State name
			name:"Menu",
			
			//State initialize
			init:function() {
				
				//Append favicon
				this.app.ext.metatag.metaAppend(this.app.ext.metatag.metaLink("icon.png","shortcut icon","image/png"));

				//Toggle debug on or off
				this.app.ext.debug.toggle("off");
				
				//Get width and height
				this.w = this.app.client.setWidth;
				this.h = this.app.client.setHeight;
				
				//Set canvas pointer events to none
				this.app.canvas.getCanvas().style.pointerEvents = "none";
				
			return true;
			},
			
			//State update
			update:function() {
			
				//Game logic	
			
			return true;
			},
			
			//State draw
			draw:function() {
				this.visuals.rect_ext(this.x,this.y,this.w,this.h,1,1,false,"#DDDDDD");
				this.visuals.circle_free(this.app.ext.input.x,this.app.ext.input.y,1,"#444444",1);
			return true;
			}
		};
			
        </script>
        <canvas id="canvas"></canvas>
        <canvas id="buffer"></canvas>
    </body>
</html>
