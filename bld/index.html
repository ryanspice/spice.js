<!DOCTYPE html>

<html >

	<head>

	    <meta charset="UTF-8" />

	    <script rel="prefetch" type="application/x-javascript" src="./vendor.js"></script>

	    <script rel="prefetch" type="application/x-javascript" name="main" src="./spice.js" ></script>

		<script  type="application/x-javascript" defer>

			var _App = ((SpiceJS.create()).OnLoad = function (self) {

				var width = 1224;
				var height = 720;

				self.main = {update:function(){},draw:function(){

					let r = Math.sin(Date.now()/360);
					for(var i = 5; i>0; i--)
					this.visuals.rect(
						600+5*window.innerWidth*Math.sin(Date.now()/360-i*r)/250,
						200+5*window.innerWidth*Math.cos(Date.now()/360-i*r)/250,
						10,
						10,
						'#FFFFFF'
					);

				},init:function(){

					this.visuals.bleed = 0.75;

				}};

				self.Start(width, height);

				window.Application = this;

			});

		</script>

	</head>


</html>
