		self.ext.metatag.metaFavicon("../../stan.png");

};
//Application main loop Object[init,update,draw]
Application.main= {
	
	name:"Particles",
	
	init:function() {
	
		//State Initilization

	},
	
	update:function() {

		//Update logic

	},

		particlesDraw(this.app)
		
		return true;
	}
	
};
