<script rel="prefetch" name="main" type="text/javascript" defer>
//Application Load

var App = SpiceJS.create();
	
App.OnLoad = function(self)	{
	
	// Initalize Title and Resolution
	self.Init("Parralax",600,420);
	
	//Snap to top
	self.toggleWidescreen();
	
	//Set canvas background colour
	
	//Assign favicon
	self.ext.metatag.metaFavicon("../../favicon.png");
	
};	

//Application main loop Object[init,update,draw]
App.main= {
	
	name:"Background",
	
	init:function() {
	
		//State Initilization
	this.app.canvas.setBackground("#000000");
		
		return true;
	},
	
	update:function() {

		//Update logic	
		this.app.client.update.state.set(Snowboarding.Menu,true);

		return true;
	},
	
	draw:function() {
		
		//Draw logic
		
		return true;
	}
	
};
</script>
