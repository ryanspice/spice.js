<!DOCTYPE html>
<html >

<script rel="prefetch" name="main" type="text/javascript" defer>
	
//Application OnLoad
App.OnLoad = function () {
	
	//App.Init(title,width,height)
	App.Init("SpiceJS", 720, 320);

	//Set canvas background colour ( colour )
	App.canvas.background_set("#000000");

	//Assign favicon
	App.ext.metatag.metaFavicon("images/favicon.png");
	var opt = {x:0}
	App.options.set(opt);
};
	
//Application main loop Object[init,update,draw]
App.main= {
	
	name:"Example",

	init:function() {
		
		//Initialization Logic
		return true;
	},
	
	update:function() {

		//Game logic	
		return true;
	},

	draw:function() {
		
		//Draw Logic
		this.visuals.rect_ext(0,0,this.app.getWidth(),this.app.getHeight(),1,0.1,0,"#FFFF00");
		
		return true;
	}

};

	
</script>
</body>
</html>
