    <body style="overflow: hidden;padding:0px;background-color:#000000;margin:0px auto;-ms-touch-action:none;">
		<div id="ClientDiv" style="postion:absolute;top:0px;left:0px;padding:0px;width:320;height:512;margin:0px auto;">
		<canvas style="postion:absolute;top:0px;left:0px;" id="Client"></canvas>

<script rel="prefetch" type="application/x-javascript" src="spice.js"></script>
<script rel="prefetch" name="main" type="text/javascript" defer>
Time = 200;

pathR = -1;
var startFade = function(i) {
	var r = pathR;
	if (i==App.client.update.state.current.state)
		return;
		else
	if (i>App.client.update.state.current.state)
	App.client.update.state.current.scroll_xdir = 1,pathR++;
	else
	App.client.update.state.current.scroll_xdir = -1,pathR--;
	
	App.client.update.state.current.fadeCur = true;
	App.client.update.state.current.state = i;
	
	
	switch(i)
	{
		case -1:
			App.client.update.state.current.path = "";
			pathR = i
		break;
		case 0:
			//App.client.update.state.current.path = App.client.update.state.current.brand;
		break;
		case 1:
			App.client.update.state.current.path = "Queue";
		break;
		case 2:
			App.client.update.state.current.path = "#"+App.client.update.state.current.qnum;
		break;
		default:
			//App.client.update.state.current.path = App.client.update.state.current.state;
		break;
	}
	if (typeof screens[i]!=='undefined')
	App.client.update.state.current.path = screens[i];
		App.client.update.state.current.list_update_click(App.client.update.state.current.listPath,App.client.update.state.current.path+"",r);
		
		App.client.update.state.current.list_update_text_pos(App.client.update.state.current.listPath,App.client.update.state.current.path+"",pathR);
		if (r>pathR)
		App.client.update.state.current.list_update_text_pos(App.client.update.state.current.listPath,"",r);
}




_Main.prototype = {
	init:function() {
		//Game.init(this.app);
		this.app.ext.metatag.metaAppend(this.app.ext.metatag.metaLink("https://ryanspice.com/flappyfish/images/FlappyFish0.png","shortcut icon","image/png"));
		this.app.ext.debug.toggle("off");
		this.visuals.background_set("transparent");
		
		//this.bg = this.graphics.load("background","Sky-Clouds-Building-Landscape-City-Toronto-Canada");
		this.visuals.clearing.settings[0][1]=true;
		//this.visuals.clearing.settings[2][1]=true;
		this.app.ext.top();
		this.w = this.app.client.setWidth;
		this.h = this.app.client.setHeight;
		this.app.client.c.style.pointerEvents = "none";
		
		return true;
		},
	update:function() {
		
		return true;
		},
	draw:function() {
	
		return true;
		}
};
App.init("yw8",320,480);
</script>
